<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Painel do Aluno</title>

    <Script>
        function calculaMedia() {

            let n1 = document.getElementById("nota1").value
            let n2 = document.getElementById("nota2").value 

            let media = (eval(n1) + eval(n2)) / 2

            window.location.href="resultado.html?media="+media
        }

    </Script>

</head>
<body>
    <header>
        <h1>Painel do Aluno</h1>
        <img src="./img/lapis.svg">
    </header>

    <section class="formulario">
        <label>Digite a primeira nota do aluno:</label>
        <input type="number" placeholder="1° Nota" id="nota1">

        <label>Digite a segunda nota do aluno:</label>
        <input type="number" placeholder="2° Nota" id="nota2">

        <button onclick="calculaMedia()">Calcular</button>
    </section>

</body>
</html>
